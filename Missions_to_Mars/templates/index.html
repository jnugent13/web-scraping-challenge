<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Costa Rica Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <h3>Latest Mars News</h3>
    <h4>{{mars.news_title}}</h4>
    <p>{{mars.news_article}}</p>
    <br>
    <h3>Featured Mars Image</h3>
    <img src={{mars.featured_image_url}} alt="Featured Mars image">

    <div class="container-fluid">
        <h6>Current Weather on Mars</h6>
        <p>{{mars.mars_weather}}</p>
    </div>

    <div class="container">
        <h6>Mars Facts</h6>
        {{mars.html_table}}
    </div>

    <div class="container">
        <div class="row">
            <div class="column-12-md">
                <h3>Mars Hemispheres</h3>
            </div>
        </div>
        <div class="row">
            <div class="column-6-md">
                <figure>
                    <img src={{mars.hemisphere_image_urls[0]["img_url"]}} alt="Mars Hemisphere Image">
                    <figcaption>
                        <p>{{mars.hemisphere_image_urls[0]["title"]}}</p>
                    </figcaption>
                </figure>
            </div>
            <div class="column-6-md">
                <figure>
                    <img src={{mars.hemisphere_image_urls[1]["img_url"]}} alt="Mars Hemisphere Image">
                    <figcaption>
                        <p>{{mars.hemisphere_image_urls[1]["title"]}}</p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="row">
            <div class="column-6-md">
                <figure>
                    <img src={{mars.hemisphere_image_urls[2]["img_url"]}} alt="Mars Hemisphere Image">
                    <figcaption>
                        <p>{{mars.hemisphere_image_urls[2]["title"]}}</p>
                    </figcaption>
                </figure>
            </div>
            <div class="column-6-md">
                <figure>
                    <img src={{mars.hemisphere_image_urls[3]["img_url"]}} alt="Mars Hemisphere Image">
                    <figcaption>
                        <p>{{mars.hemisphere_image_urls[3]["title"]}}</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
  </div>
  </div>
</body>

</html>
